<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Módulo 3 Práctica 3</title>
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ejercicio 51</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>

        <section>
            <div class="row">
                <div class="col-3">
                    <div class="card mx-4 mt-3">
                        <div class="card-body">
                            <h6 class="text-center">Registro colaborador</h6>
                            <form>
                                <div class="mb-3">
                                    <label for="txt-codigo" class="form-label">Código colaborador</label>
                                    <input type="text" class="form-control" id="txt-codigo">
                                    <div id="msg-codigo" class="form-text text-danger"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="txt-salario-hora" class="form-label">Salario hora</label>
                                    <input type="number" class="form-control" id="txt-salario-hora">
                                    <div id="msg-salario-hora" class="form-text text-danger"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="txt-produccion-minima" class="form-label">Producción mínima</label>
                                    <input type="number" class="form-control" id="txt-produccion-minima">
                                    <div id="msg-produccion-minima" class="form-text text-danger"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="txt-produccion-dia" class="form-label">Producción día</label>
                                    <input type="number" class="form-control" id="txt-produccion-dia">
                                    <div id="msg-produccion-dia" class="form-text text-danger"></div>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button id="btn-limpiar" type="reset" class="btn btn-warning me-1">Limpiar</button>
                                    <button id="btn-registrar" type="submit" class="btn btn-primary ms-1">Registrar</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-9">
                    <h3 class="mt-3">Listado de Colaboradores</h3>

                    <table id="listado-colaboradores" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Salario hora</th>
                                <th>Prod. mínima</th>
                                <th>Prod. día</th>
                                <th>Salario base</th>
                                <th>Bonificación</th>
                                <th>Salario neto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="text-center fw-bold">No hay colaboradores registrados.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
